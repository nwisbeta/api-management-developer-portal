# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- task: FileTransform@2
  inputs:
    folderPath: '$(System.DefaultWorkingDirectory)/src'
    xmlTransformationRules: 
    jsonTargetFiles: 'config.publish.json'

- script: |
    npm run publish
  displayName: npm run publish

- task: AzureFileCopy@3
  inputs:
    SourcePath: '$(System.DefaultWorkingDirectory)/dist/website'
    azureSubscription: 'Visual Studio Enterprise with MSDN(afa26d9b-b46c-4b1f-a19d-675504250a36)'
    Destination: 'AzureBlob'
    storage: 'dhewportal'
    ContainerName: '$web'